<div class="card bg-dark text-white mt-5">
    <div class="card-header bg-blue">
        {{titulo}}
    </div>
    <div class="card-body">
        <form (ngSubmit)="create()" #profesorForm="ngForm">
            <div class="form-group row">
                <label for="nombre" class="col-form-label col-sm-2">
                  Nombre:
              </label>

                <div class="col-sm-6">
                    <input type="text" class="form-control" name="nombre" [(ngModel)]="profesor.nombre" required minlength="4" #nombre="ngModel">
                    <div class="form-text text-danger" *ngIf="nombre.invalid && (nombre.dirty || nombre.touched)">El nombre es requerido y debe contener mas de 4 caracteres!!</div>
                </div>
            </div><br>
            <div class="form-group row">
                <label for="apellido" class="col-form-label col-sm-2">
                  Apellido:
              </label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" name="apellido" [(ngModel)]="profesor.apellido" required #apellido="ngModel">
                    <span class="form-text text-danger" *ngIf="apellido.invalid && (apellido.dirty || apellido.touched)">No puede estar vacio!!</span>
                </div>
            </div><br>
            <div class="form-group row">
                <label for="dni" class="col-form-label col-sm-2">
                  DNI:
              </label>
                <div class="col-sm-6">
                    <input type="number" class="form-control" name="dni" [(ngModel)]="profesor.dni" required min="1" #dni="ngModel">
                    <span class="form-text text-danger" *ngIf="dni.invalid && (dni.dirty || dni.touched)">El dni es requerido y debe ser mayor a 0!!</span>
                </div>
            </div><br>
            <div class="form-group row">
                <label for="rol" class="col-form-label col-sm-2">
                    Rol:
                </label>
                <div class="col-sm-6">
                    <select class="form-select" aria-label="Default select example">
                    <option selected>Roles</option>
                    <option value="1">One</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                  </select>
                </div>
            </div><br>
            <div class="form-group row">
                <div class="col-sm-1">
                    <button class="btn btn-primary" type="button" name="button" (click)="create()" *ngIf="!profesor.id else elseBlock" [disabled]="!profesorForm.form.valid">Crear</button>
                </div>
                <ng-template #elseBlock>
                    <button class="btn btn-primary" type="button" name="button" (click)="updateProfesor(profesor)" [disabled]="!profesorForm.form.valid">Modificar</button>
                </ng-template>
            </div>
        </form>
    </div>
</div>
