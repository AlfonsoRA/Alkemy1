<div class="card mt-5">
    <div class="card-header">
        {{titulo}}
    </div>
    <div class="card-body">
        <ul class="list-group list-group-flush">
            <li class="list-group-item"><strong>Nombre:</strong> {{materia.nombre}}</li>
            <li class="list-group-item"><strong>Horario:</strong>{{materia.horario | json}}</li>
            <li class="list-group-item"><strong>Cantidad de alumnos:</strong> {{materia.max_alum}}</li>
            <li class="list-group-item" *ngIf="authService.hasRole('ROLE_ADMIN')"><strong>Fecha de creacion:</strong> {{materia.create_at | date}}</li>
            <li class="list-group-item"><strong>Descripcion:</strong> {{materia.descripcion}}</li>
        </ul>
    </div>
</div>
