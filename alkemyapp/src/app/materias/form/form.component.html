<div class="card bg-dark text-white mt-5">
    <div class="card-header bg-blue">
        {{titulo}}
    </div>
    <div class="card-body">
        <form (ngSubmit)="create()" #materiaForm="ngForm">
            <div class="row">
                <label for="nombre" class="col-form-label col-sm-2">
                    Nombre:
                </label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" name="nombre" [(ngModel)]="materia.nombre" required minlength="4" #nombre="ngModel">
                    <div class="form-text text-danger" *ngIf="nombre.invalid && (nombre.dirty || nombre.touched)">Debe contener minimo 4 caracteres!!</div>
                </div>
            </div><br>
            <div class="row">
                <label for="horario" class="col-form-label col-sm-2">
                    Horario:
                </label>
                <div class="col-sm-6">
                    <input type="text" class="form-control">
                </div>
            </div><br>
            <div class="row">
                <label for="max_alum" class="col-form-label col-sm-2">
                Maximo de Alumnos:
            </label>
                <div class="col-sm-6">
                    <input type="number" class="form-control" name="max_alum" [(ngModel)]="materia.max_alum" required min="0" max="30" #max_alum="ngModel">
                    <span class="form-text text-danger" *ngIf="max_alum.invalid && (max_alum.dirty || max_alum.touched)">Materia debe contener una cantidad de 0 a 30 alumnos</span>
                </div>
            </div><br>
            <div class="row">
                <div class="col-sm-1">
                    <button class="btn btn-primary" type="button" name="button" (click)="create()" *ngIf="!materia.id else elseBlock" [disabled]="!materiaForm.valid">Crear</button>
                </div>
                <ng-template #elseBlock>
                    <button class="btn btn-primary" type="button" name="button" (click)="updateMateria(materia)" [disabled]="!materiaForm.valid">Modificar</button>
                </ng-template>
            </div>
        </form>
    </div>
</div>
