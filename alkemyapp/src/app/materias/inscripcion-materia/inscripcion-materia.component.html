<div class="card bg-dark text-white mt-5">
    <div class="card-header bg-blue">
        {{titulo}}
    </div>
    <div class="card-body">
        <div class="form-group row">
            <label for="nombre" class="col-form-label col-sm-2">
                   Nombre:
                </label>
            <div class="col-sm-6">
                <input type="text" class="form-control" name="nombre" disabled [(ngModel)]="alumno.nombre">
            </div>
        </div><br>
        <div class="form-group row">
            <label for="apellido" class="col-form-label col-sm-2">
                Apellido:
            </label>
            <div class="col-sm-6">
                <input type="text" class="form-control" name="apellido" disabled [(ngModel)]="alumno.apellido">
            </div>
        </div><br>
        <div class="form-group row">
            <label for="dni" class="col-form-label col-sm-2">
              Materia:
          </label>
            <div class="col-sm-6">
                <input type="text" class="form-control" name="NombreMateria" disabled [(ngModel)]="materia.nombre">
            </div>
        </div><br>
        <div class="form-group row">
            <label for="rol" class="col-form-label col-sm-2">
                  Dia:
              </label>
            <div class="col-sm-6">
                <input type="text" class="form-control" name="dia" disabled [(ngModel)]="materia.diaSemana">
            </div>
        </div><br>
        <div class="form-group row">
            <label for="rol" class="col-form-label col-sm-2">
                Hora:
            </label>
            <div class="col-sm-6">
                <input type="text" class="form-control" name="horario" disabled [(ngModel)]="materia.horario">
            </div>
        </div><br>
        <div class="form-group row">
            <div class="col-sm-1">
                <button class="btn btn-primary" type="button" name="button" (click)="inscripcion()">Inscribir</button>
            </div>
        </div>
    </div>
</div>
